<nz-list nzBordered nzSize="small" [nzItemLayout]="'horizontal'" nzNoResult=" ">
  <nz-list-item *ngFor="let item of records" [nzActions]="[removeAction]">

    <!-- Remove item -->
    <ng-template #removeAction>
      <a (click)="removeRecord(item)" class="text-danger remove-record-icon" nz-tooltip
        [nzMouseEnterDelay]="0.5"
        nzTitle="{{ 'TEMPLATE_THIRD_PARTY.RECORD.REMOVE.TOOLTIP' | translate }}">x</a>
    </ng-template>

    <!-- Label -->
    <nz-list-item-meta [nzTitle]="item?.email">
    </nz-list-item-meta>

  </nz-list-item>

</nz-list>

<ng-template #suffixIcon>
  <!-- Clear icon -->
  <i nz-icon nz-icon
     nz-tooltip
     class="ant-input-clear-icon clear-icon"
     nzTheme="fill"
     nzType="close-circle" *ngIf="inputValue" (click)="clearInputValue()"></i>
</ng-template>

<!-- Clear Items list -->
<button ep-button ep-theme="ant" class="clear-button mb-3 list-buttons-container" type="button" (click)="clearAllRecords()">
  <span>{{ 'TEMPLATE_THIRD_PARTY.RECORDS.CLEAR' | translate }}</span>
</button>

<nz-input-group [nzSuffix]="suffixIcon" class="mb-2">
  <input
    attr.aria-label="{{ 'TEMPLATE_THIRD_PARTY.EMAIL.PROMPT' | translate }}"
    placeholder="{{ 'TEMPLATE_THIRD_PARTY.EMAIL.PROMPT' | translate }}"
    type="email"
    [pattern]="emailPattern"
    nz-input
    #newEmail="ngModel"
    [class.is-invalid]="newEmail.invalid && newEmail.touched"
    [(ngModel)]="inputValue"
    [ngModelOptions]="{standalone: true}"
    (keyup.enter)="addToRecords(newEmail.invalid && newEmail.touched)" />
</nz-input-group>

<!-- Add Item -->
<button ep-button ep-theme="ant" class="add-record-btn list-buttons-container mb-3" type="button"
  [disabled]="!inputValue" (click)="addToRecords(newEmail.invalid && newEmail.touched)">
  <span>{{ 'TEMPLATE_THIRD_PARTY.RECORDS.BUTTON.ADD' | translate }}</span>
</button>
